<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Notes App</title><link rel="stylesheet" href="style.css"/><script defer="defer" src="bundle.js"></script></head><body><div id="app"><h1>Notes App</h1><form id="note-form"><input id="title" placeholder="Judul Note" required/> <textarea id="body" placeholder="Isi Note" required></textarea> <button type="submit">Tambah Note</button></form><div id="loading-indicator" style="display: none"><div class="spinner"></div></div><h2>All Notes</h2><div id="notes-list"></div><h2>Archived Notes</h2><div id="archived-notes-list"></div></div><div id="confirmation-modal" class="modal"><div class="modal-content"><p id="confirmation-message"></p><button id="confirm-yes">Yes</button> <button id="confirm-no">No</button></div></div><script src="notes.js"></script><script src="script.js"></script></body></html>
